<div class="col s12">
	<h5>Efetuar login</h5>
</div>

<form name="form" autocomplete="off" class="col s12" data-ng-submit="login(user)">
	<div class="row">
		<div class="input-field col s12">
			<input name="username" id="username" type="text" class="validate" data-ng-model="user.username" required>
			<label for="username" data-error="Incorreto" data-success="">Usu√°rio</label>
		</div>
		<div class="input-field col s12">
			<input name="password" id="password" type="password" class="validate" data-ng-model="user.password" required>
			<label for="password" data-error="Incorreto" data-success="">Senha</label>
		</div>
	</div>
	<div class="row">
		<div class="col s12 right">
			<button class="btn waves-effect waves-light" type="submit" name="action">Entrar
				<i class="fa fa-send right"></i>
			</button>
		</div>
	</div>
</form>
