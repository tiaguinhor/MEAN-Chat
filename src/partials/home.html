<article id="room">
	<div class="row">
		<div class="col s12 l4">
			<form autocomplete="off" data-ng-submit="createRoom(newRoom)">
				<fieldset>
					<legend>Criar Sala</legend>

					<div class="col s12">
						<div class="input-field">
							<input name="name" id="name" type="text" class="validate" data-ng-model="newRoom.name" placeholder="Nome da Sala" required>
						</div>
					</div>
					<div class="col s12">
						<div class="right">
							<button class="btn waves-effect waves-light" type="submit">Criar sala
								<i class="fa fa-send right"></i>
							</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>

		<div class="col s12 l8">
			<ul class="collection" data-ng-if="rooms.length !== 0">
				<li class="collection-item avatar" data-ng-repeat="room in rooms | orderBy: '-_id'">
					<a data-ui-sref="chat({roomId: room._id})">
						<img src="../images/logo.jpg" alt="Logo" class="circle">
						<h5>{{room.name}}</h5>
						<strong>Criado por:</strong> {{room.username}}
					</a>
				</li>
			</ul>

			<div class="center-align" data-ng-if="rooms.length === 0">
				<p>Ainda não há nenhuma sala criada.</p>
			</div>
		</div>
	</div>
</article>
